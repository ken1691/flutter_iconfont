name: flutter_iconfont_example
description: Example project for flutter_iconfont package

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_iconfont:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: icon1
      fonts:
        - asset: assets/iconfont/icon1.ttf
    - family: icon2
      fonts:
        - asset: assets/iconfont/icon2.ttf
  uses-material-design: true
